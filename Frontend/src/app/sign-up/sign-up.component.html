<div>
  <form class="form" (ngSubmit)="onSubmit()">
    <h4>Sign Up</h4>

    @if (errorMessage) {
    <div class="error-tooltip">
      {{ errorMessage }}
    </div>
    }

    <div class="form-row">
      <label for="email" class="form-label">Email</label>
      <input
        type="email"
        id="email"
        name="email"
        class="form-input"
        [(ngModel)]="enteredEmail"
        #email="ngModel"
        required
      />
      @if(email.touched && email.invalid){
      <div class="tooltip">
        <p class="tooltip-text">Email is required.</p>
      </div>
      }
    </div>

    <div class="form-row">
      <label for="password" class="form-label">Password</label>
      <input
        type="password"
        id="password"
        name="password"
        class="form-input"
        [(ngModel)]="enteredPassword"
        #password="ngModel"
        required
      />
      @if (password.touched && password.invalid) {
      <div class="tooltip">
        <p class="tooltip-text">Password is required.</p>
      </div>
      }
    </div>

    <div class="form-row">
      <label for="confirmPassword" class="form-label">Confirm Password</label>
      <input
        type="password"
        id="confirmPassword"
        name="confirmPassword"
        class="form-input"
        [(ngModel)]="enteredConfirmedPassword"
        #confirmPassword="ngModel"
        required
      />
      @if (confirmPassword.touched && confirmPassword.invalid) {
      <div class="tooltip">
        <p class="tooltip-text">Confirm Password is required.</p>
      </div>
      }
    </div>

    <button
      type="submit"
      class="signUp"
      [disabled]="
        !email.valid ||
        !password.valid ||
        !confirmPassword.valid ||
        enteredPassword !== enteredConfirmedPassword
      "
    >
      Sign Up
    </button>
  </form>
</div>
