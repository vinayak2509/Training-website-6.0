<div>
  <form class="form" (ngSubmit)="onSubmit()" #contactForm="ngForm">
    <h1 class="form-title">Get In Touch</h1>
    <p class="form-subtitle">
      I'd love to hear from you, Please fill out the form below.
    </p>

    <div class="form-row">
      <label for="name" class="form-label">Name</label>
      <input
        type="text"
        id="name"
        name="name"
        class="form-input"
        [(ngModel)]="enteredName"
        #name="ngModel"
        required
      />
      @if(name.touched && name.invalid){
      <div class="tooltip">
        <p class="tooltip-text">Name is required.</p>
      </div>
      }
    </div>

    <div class="form-row">
      <label for="email" class="form-label">Email</label>
      <input
        type="email"
        id="email"
        name="email"
        class="form-input"
        [(ngModel)]="enteredEmail"
        #email="ngModel"
        required
      />
      @if(email.touched && email.invalid){
      <div class="tooltip">
        <p class="tooltip-text">Email is required.</p>
      </div>
      }
    </div>

    <div class="form-row">
      <label for="message" class="form-label">Message</label>
      <textarea
        id="message"
        name="message"
        class="form-input"
        [(ngModel)]="enteredMessage"
        #message="ngModel"
        required
      ></textarea>
      @if(message.touched && message.invalid){
      <div class="tooltip">
        <p class="tooltip-text">Message is required.</p>
      </div>
      }
    </div>

    <button type="submit" class="btn-submit" [disabled]="contactForm.invalid">
      Submit
    </button>
  </form>
</div>
