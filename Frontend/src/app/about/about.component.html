<div>
  <h1>About Me</h1>
  <div class="about">
    <img class="pfp" src="pfp.jpg" alt="Profile" />
    <p class="about-me">
      My name is {{ aboutMe.name }}. I am a resident of {{ aboutMe.location }}.
      I have recently completed my {{ aboutMe.education }} and am currently
      working at {{ aboutMe.job }}. My hobbies include {{ aboutMe.hobbies }}.
    </p>
  </div>
</div>
